<script type="text/ng-template" id="signInForm.html">

      placeholder="Email"

      ng-model="vm.userForm.email"
      required="required">

      placeholder="Password"
      type="password"
      ng-model="vm.userForm.password"
      required="required"
      min-length="8"
      max-length="20">

</script>
