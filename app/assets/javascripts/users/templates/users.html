<div class="view">
  <div class="container">
    <div class="row vertical-center-row">
      <div class="col-lg-12">
        <div class="row ">
          <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2" >
            <div class="hero-bold">
              Meditation Scheduler
            </div>
            <div class="hero-text">
              {{vm.user.username}}
              Keep track of how often you meditate and discover new techniques
            </div>
            <br>
              <form class="input-group" ng-submit="vm.login()">
                <input class="form-control transparent-input"
                placeholder="Enter your username"
                type="text"
                ng-model="vm.userForm.username"
                required="required"
                min-length="2"
                max-length="20">
                <div class="">

                </div>
                <input class="form-control transparent-input"
                placeholder="Enter your email"
                type="text"
                ng-model="vm.userForm.email"
                required="required"
                min-length="2"
                max-length="20">

                <input class="form-control transparent-input"
                placeholder="Enter your password"
                type="text"
                ng-model="vm.userForm.password"
                required="required"
                min-length="2"
                max-length="20">
                <span class="input-group-btn">
                  <input class="btn btn-default transparent-input" style="text-transform: uppercase" type="submit" value="Submit">
                </span>
              </form>
              <button ng-click="vm.logout()">Logout</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
