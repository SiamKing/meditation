<h1>  <div class="user">
    {{vm.user.name}} <br>
    Total Points: {{vm.user.total_time_meditating}}
  </div></h1>

  <div data-ng-repeat="event in vm.user.events track by $index">
    {{event.date | date: medium}} for {{event.minutes}} minutes --
    {{vm.user.meditations[$index].name}}
  </div>

  <a ui-sref="user.addEvent">Add new calendar event</a>
  <ui-view></ui-view>
