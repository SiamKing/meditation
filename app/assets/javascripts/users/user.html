<h1>
  <div class="user">
    {{vm.user.name}} <br>
    Enlightenment: {{vm.points}}
  </div>
</h1>

<div data-ng-repeat="event in vm.user.events track by $index">
  {{event.date | date: medium}} for {{event.minutes}} minutes --
  {{vm.user.meditations[$index].name}}
</div>

<a ui-sref="user.addEvent" ng-click="hideDiv=true" ng-hide="hideDiv">Add new calendar event</a>

<ui-view></ui-view>
